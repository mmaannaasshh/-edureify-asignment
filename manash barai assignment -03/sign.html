<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>sign in</title>
</head>

<body>
    <div class="sign_in">
        <div class="sign_in_area flex justify-contentcenter">
            <div class="logo-area">
                <div class="logo">
                    <img src="/logo/logo.svg" alt="">
                </div>
                <div class="input-id">
                    <p style="color: skyblue;text-align: center;font-size: 20px;margin-bottom: 10px;">Sign In</p>
                    <form style="display: flex;flex-direction: column;align-items: center;" action="#">
                        <div>
                        <input type="text" placeholder="User id" class="input"><br>
                        <input type="password" class="input" placeholder="Password"><br>
                        <p style="float:right;margin:1px 50px 0px 0px;color: rgb(59, 155, 233);font-size: 12px;">Forget
                            Password</p>
                        </div>
                        <br>
                        <div class="submit"><button>Submit</button><button
                                style="background-color: #dde3ec;color: black;">Cancel</button></div>
                    </form>


                </div>


            </div>

        </div>
        <p style="margin: 2px 10px;font-size: 14px;color: rgb(168, 170, 172);">2022 @ Eduefy Tecnology Pvt Ltd
            10.10.3.116</p>
        <div class="mgs">
            <img src="/image/chat.png" alt="">

        </div>

    </div>

</body>

</html>
